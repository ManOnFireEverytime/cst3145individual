<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CST3145 Individual</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="onHome">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <div class="container px-4 px-lg-5">
            <div class="form-group">
              <input
                type="text"
                v-model="search"
                placeholder="Search"
                class="search form-control"
              />
            </div>

            <div class="form-group">
              <div id="sort-bar">
                <select
                  class="sort btn btn-default"
                  name="sortBy"
                  id="select"
                  v-model="sortBy"
                >
                  <option value="subject">Subject</option>
                  <option value="price">Price</option>
                  <option value="location">Location</option>
                  <option value="space">Availability</option>
                </select>
                <button
                  v-on:click="ascending = !ascending"
                  class="sort btn btn-default"
                >
                  <a class="sort btn btn-default" v-if="ascending">Ascending</a>
                  <a class="sort btn btn-default" v-else>Descending</a>
                </button>
              </div>
            </div>
            <button
              v-if="this.cart.length > 0"
              class="btn btn-outline-dark"
              v-on:click="changePage"
            >
              Cart
              <span class="badge bg-dark text-white ms-1 rounded-pill"
                >{{ cartItemCount }}</span
              >
            </button>
            <button v-else class="btn btn-outline-dark disabled">Cart</button>
          </div>
        </nav>
        <section class="py-5">
          <div class="container px-4 px-lg-5 mt-5">
            <div
              class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
            >
              <div
                v-for="item in filteredLessons"
                :key="item.id"
                class="col mb-5"
              >
                <div class="card h-100">
                  <img v-bind:src="item.image" class="card-img-top" />
                  <div class="card-body p-4">
                    <div class="text-center">
                      <h5 class="fw-bolder">Subject: {{ item.Subject }}</h5>
                      <p><i v-bind:class="item.icon"></i></p>
                      <p>Location: {{ item.Location }}</p>
                      <p>Spaces: {{ item.Space - cartCount(item) }}</p>
                      Price: Â£{{ item.Price }}
                    </div>
                  </div>
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center" v-if="canAddToCart(item)">
                      <a
                        class="btn btn-outline-dark mt-auto"
                        v-on:click="addToCart(item)"
                        >Add to Cart</a
                      >
                    </div>

                    <div class="text-center disabled" v-else>
                      <a class="btn btn-outline-dark mt-auto">Add to Cart</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="lessons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
